<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="flex items-center space-x-2 mb-4">
        <button id="decreaseQty" class="px-3 py-1.5 bg-purple-100 text-purple-600 font-semibold rounded">-</button>
        <div id="qtyDisplay" class="px-4 py-1.5 border rounded-md text-sm text-center min-w-[60px]">0.01</div>
        <button id="increaseQty" class="px-3 py-1.5 bg-purple-100 text-purple-600 font-semibold rounded">+</button>
        <input type="text" placeholder="Limit" class="flex-1 px-3 py-2 border rounded-md text-sm text-center" value="0.000" />
    </div>
    
    <script>
        const decreaseBtn = document.getElementById('decreaseQty');
        const increaseBtn = document.getElementById('increaseQty');
        const qtyDisplay = document.getElementById('qtyDisplay');
    
        let quantity = parseFloat(qtyDisplay.textContent);
    
        decreaseBtn.addEventListener('click', () => {
            if (quantity > 0.01) {
                quantity = Math.max(0.01, quantity - 0.01);
                qtyDisplay.textContent = quantity.toFixed(2);
            }
        });
    
        increaseBtn.addEventListener('click', () => {
            quantity += 0.01;
            qtyDisplay.textContent = quantity.toFixed(2);
        });
    </script>
</body>
</html>
