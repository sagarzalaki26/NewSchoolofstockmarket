<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>School of stock market</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- MAIN CONTENT -->
  <div class="bg-gray-100 min-h-screen flex">
    <div class=" flex-1 flex overflow-hidden">

      <!-- CHART AREA -->
      <div class="flex-1 relative w-full max-w-7xl h-[120vh]  my-auto mx-auto p-4">
        <div id="tradingviewChart" class="w-full h-full"></div>
      </div>

    </div>
  </div>


  <!-- TradingView Widget Script -->
  <script>
    // Initialize TradingView widget
    new TradingView.widget({
      container_id: "tradingviewChart",
      width: "100%",
      height: "100%",
      symbol: "NSE:INDUSINDBK",
      interval: "D",
      timezone: "Asia/Kolkata",
      theme: "light",
      style: "1",
      toolbar_bg: "#f1f3f6",
      hide_side_toolbar: false,
      allow_symbol_change: true,
      withdateranges: true,
      locale: "en",
      autosize: true
    });

    // Simulating live price updates (in a real case, fetch data from API)
    function updateLivePrice() {
      let price = (Math.random() * (1600 - 1400) + 1400).toFixed(2); // Random price between 1400 - 1600
      document.getElementById("livePrice").textContent = `â‚¹${price}`;
    }

    setInterval(updateLivePrice, 2000); // Update price every 2 seconds

    function buyStock() {
      let price = document.getElementById("livePrice").textContent;
      alert(`Buying at ${price}`);
    }

    function sellStock() {
      let price = document.getElementById("livePrice").textContent;
      alert(`Selling at ${price}`);
    }
  </script>

</body>

</html>
